		function listdatatpl(lists,type){
			$('.loading').remove();
		    var html = '';
		    for(var obj in lists){
		    	var commentHtml = template.render('data_listTpl',lists[obj]);
		    	html+=commentHtml;
		    }	
		    if(html==''){
		        $('.load').hide();
		    }
		    if(type!='append'){
		    	$('#data_list').html(html);
		    }else{
		    	$('#data_list').append(html);
		    }

	    }
	});
	
	var swiper = new Swiper('#js-swiper-dcover', {
	    nextButton: '#swiper-dcover .swiper-button-next',
	    prevButton: '#swiper-dcover .swiper-button-prev',
	    centeredSlides: true,
	    effect: 'coverflow',
	    loop:true,
	    slidesPerView: 2,
	    coverflow: {
	        rotate: 0,
	        stretch: 0,
	        depth: 300,
	        modifier: 2,
	        slideShadows : false
	    }
	});
</script>
</body>
